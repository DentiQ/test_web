{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>주문한 손님 id</th>
            <th>주문시각</th>
        </tr>
        </thead>
        <tbody>
        {% if order_list %}
        {% for order in order_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'myorder:order_detail' order.id %}">{{ order }}</a>
            </td>
            <td> {{ order.customer.username }}</td>
            <td> {{ order.created_date }} </td>
        </tr>
        {% endfor %}

        {% else %}
        <tr>
            <td colspan="3">주문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
